<div *ngIf="!pais; else divPais" class="alert alert-info">Espere...</div>

<ng-template #divPais
  ><div class="row">
    <div class="col-12">
      <h1>Pais: {{ pais.name.common }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.flags.svg" alt="img-thumbnail" class="img-thumbnail" />
    </div>

    <div class="col">
      <h3>Informacion</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Poblacion: </strong> {{ pais.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Capital </strong> {{ pais.capital }}
        </li>
      </ul>
    </div>
  </div>

  <h3>Region</h3>
  <div class="row">
    <div class="col">
      <span class="badge bg-primary me-1"> {{ pais.region }}</span>
    </div>
  </div>
</ng-template>
